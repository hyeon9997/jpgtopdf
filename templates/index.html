<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to JPG Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF to JPG 변환기</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdfFile">PDF 파일 선택:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <button type="submit">변환하기</button>
        </form>

    {% if file_url %}
    <h2>업로드 완료</h2>
    <p>PDF 파일이 업로드되었습니다:</p>
    <a href="{{ file_url }}" target="_blank">파일 열기</a> |
    <a href="{{ file_url }}" download>다운로드</a>
    {% endif %}

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
